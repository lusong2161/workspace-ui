<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 左侧主导航栏 -->
        <aside class="sidebar primary-sidebar" role="complementary">

            <nav class="sidebar-nav" role="navigation" aria-label="主导航">
                <a href="#" class="nav-item active" aria-current="page" title="主页"><i class="fas fa-home" aria-hidden="true"></i><span class="sr-only">主页</span></a>
                <a href="#" class="nav-item" title="新建文件夹"><i class="fas fa-folder-plus" aria-hidden="true"></i><span class="sr-only">新建文件夹</span></a>
            </nav>
            <div class="sidebar-bottom">
                <div class="workspace-icon" role="img" aria-label="工作区图标">W</div>
                <div class="ai-section">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress"></div>
                    </div>
                    <button class="upgrade-btn" aria-label="升级到高级版本">升级</button>
                </div>
            </div>
        </aside>

        <!-- 第二个左侧导航栏 -->
        <aside class="sidebar secondary-sidebar" role="complementary">
            <nav class="sidebar-nav" role="navigation" aria-label="二级导航">
                <a href="#" class="nav-item active" aria-current="page" title="项目">项目</a>
                <a href="#" class="nav-item" title="任务">任务</a>
                <a href="#" class="nav-item" title="日历">日历</a>
                <a href="#" class="nav-item" title="文档">文档</a>
                <a href="#" class="nav-item" title="团队">团队</a>
            </nav>
        </aside>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 二级导航栏 -->
                <nav class="secondary-nav" role="navigation" aria-label="二级导航">
                    <a href="#" class="nav-tab active" aria-current="page">
                        <i class="fas fa-robot"></i>
                        人工智能聊天机器人
                    </a>
                    <a href="#" class="nav-tab">
                        <i class="fas fa-image"></i>
                        人工智能图片
                    </a>
                    <a href="#" class="nav-tab">
                        <i class="fas fa-ellipsis-h"></i>
                        其他
                    </a>
                    <a href="#" class="nav-tab">
                        <i class="fas fa-question-circle"></i>
                        问答
                    </a>
                </nav>
            </section>

            <section class="feature-section">
                <div class="feature-cards">
                    <article class="card">
                        <i class="fas fa-magic"></i>
                        <h3>使用AI工具创建</h3>
                    </article>
                    <article class="card">
                        <i class="fas fa-plus"></i>
                        <h3>从头开始创建</h3>
                    </article>
                    <article class="card">
                        <i class="fas fa-file-import"></i>
                        <h3>导入</h3>
                    </article>
                </div>
            </section>

            <section class="projects-section">
                <article class="project-item">
                    <div class="project-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="project-info">
                        <h3>开始使用</h3>
                        <div class="project-meta">
                            <time class="date">2024年12月7日 8:00 - 2024年12月10日 8:00</time>
                            <img src="https://via.placeholder.com/24" alt="用户头像" class="user-avatar">
                            <span class="username">wisenet2161</span>
                            <span class="priority-tag">高优先级</span>
                            <button class="edit-btn">编辑</button>
                            <button class="auto-btn">自动化</button>
                            <time class="time-ago">17天前</time>
                        </div>
                    </div>
                </article>
            </section>
        </main>

        <!-- 右侧边栏 -->
        <aside class="sidebar right-sidebar" role="complementary">
            <nav class="sidebar-nav" role="navigation" aria-label="辅助导航">
                <a href="#" class="nav-item" title="通知"><i class="fas fa-bell" aria-hidden="true"></i><span class="sr-only">通知</span></a>
                <a href="#" class="nav-item" title="消息"><i class="fas fa-envelope" aria-hidden="true"></i><span class="sr-only">消息</span></a>
                <a href="#" class="nav-item" title="帮助"><i class="fas fa-question-circle" aria-hidden="true"></i><span class="sr-only">帮助</span></a>
            </nav>
            <div class="sidebar-bottom">
                <div class="workspace-icon" role="img" aria-label="用户头像">U</div>
                <button class="upgrade-btn" aria-label="设置"><i class="fas fa-cog" aria-hidden="true"></i></button>
            </div>
        </aside>
    </div>
</body>
</html>
